name: Interface Exporter Action - Canary

on: workflow_dispatch

jobs:
  generate-and-publish-interfaces:
    name: Generate Interfaces (canary)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        publish_type: ["abi"]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build project and generate out directory
        run: yarn build

      - name: Update version
        run: yarn version --new-version "0.0.0-${GITHUB_SHA::8}" --no-git-tag-version

      - name: Export Interfaces - ${{ matrix.publish_type }}
        uses: defi-wonderland/interface-exporter-action-private@1c44c6c4e35e902ecbdcb790b287028152ddbc44
        with:
          out_dir: ./artifacts/contracts
          interfaces_dir: "./contracts"
          typing_type: "${{ matrix.publish_type }}"
          package_name: "@defi-wonderland/prophet-batching-${{ matrix.publish_type }}"
          destination_dir: "exported-interfaces/prophet-batching-${{ matrix.publish_type }}"

      - name: Publish
        run: cd exported-interfaces/prophet-batching-${{ matrix.publish_type }} && npm publish --access public --tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
